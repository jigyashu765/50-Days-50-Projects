<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Dark Mode Toggle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Premium Dark Mode</h1>
            <div class="toggle-wrapper">
                <div class="toggle-switch">
                    <input type="checkbox" id="theme-toggle" aria-label="Toggle dark mode">
                    <label for="theme-toggle" class="slider">
                        <svg class="icon sun" viewBox="0 0 24 24">
                            <path d="M12 2v2m0 16v2m10-10h-2M4 12H2m16.36-6.36l-1.42 1.42M7.06 17.94l-1.42 1.42M17.94 17.94l-1.42-1.42M7.06 6.36l-1.42-1.42M12 17a5 5 0 110-10 5 5 0 010 10z"/>
                        </svg>
                        <svg class="icon moon" viewBox="0 0 24 24">
                            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                        </svg>
                    </label>
                </div>
            </div>
        </header>
        <main>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </main>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
