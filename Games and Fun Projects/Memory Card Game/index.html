<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Memory Game</h1>
            <div class="game-stats">
                <span>Score: <span id="score">0</span></span>
                <span>Matches: <span id="matches">0</span></span>
                <span>Time: <span id="timer">00:00</span></span>
                <span>Moves: <span id="moves">0</span></span>
            </div>
        </div>
        <div class="game-grid" id="gameGrid"></div>
        <button class="restart-btn" id="restartBtn">Restart Game</button>
    </div>
    <div class="win-overlay" id="winOverlay">
        <div class="win-message">
            <h2>Congratulations!</h2>
            <p>Final Score: <span id="finalScore"></span></p>
            <p>Time: <span id="finalTime"></span></p>
            <p>Moves: <span id="finalMoves"></span></p>
            <button class="play-again-btn" id="playAgainBtn">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
