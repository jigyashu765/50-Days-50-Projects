<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1 class="title">Hangman</h1>
        
        <div class="hangman-display">
            <svg class="hangman-svg" viewBox="0 0 200 200">
                <line class="base" x1="20" y1="180" x2="180" y2="180"/>
                <line class="pole" x1="50" y1="20" x2="50" y2="180"/>
                <line class="top" x1="50" y1="20" x2="130" y2="20"/>
                <line class="rope" x1="130" y1="20" x2="130" y2="50"/>
                <circle class="head" cx="130" cy="70" r="20"/>
                <line class="body" x1="130" y1="90" x2="130" y2="130"/>
                <line class="left-arm" x1="130" y1="100" x2="100" y2="80"/>
                <line class="right-arm" x1="130" y1="100" x2="160" y2="80"/>
                <line class="left-leg" x1="130" y1="130" x2="100" y2="160"/>
                <line class="right-leg" x1="130" y1="130" x2="160" y2="160"/>
            </svg>
        </div>

        <div class="word-display" id="wordDisplay"></div>
        <div class="attempts" id="attemptsLeft">Attempts left: 6</div>
        
        <div class="keyboard" id="keyboard"></div>
        
        <div class="message" id="message"></div>
        <button class="restart-btn" id="restartBtn">New Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
