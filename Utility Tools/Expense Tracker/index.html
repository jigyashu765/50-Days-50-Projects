<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="balance">
            <h2>Total Balance: â‚¹<span id="balance">0.00</span></h2>
        </div>
        <form id="transactionForm">
            <input type="text" id="description" placeholder="Description" aria-label="Transaction description">
            <input type="number" id="amount" step="0.01" placeholder="Amount" aria-label="Transaction amount">
            <select id="type" aria-label="Transaction type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <select id="category" aria-label="Transaction category">
                <option value="General">General</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
            </select>
            <button type="submit">Add Transaction</button>
        </form>
        <ul id="transactionList" class="transaction-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
