<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="generator-box">
            <h2>Password Generator</h2>
            <div class="result-container">
                <input type="text" id="password" readonly placeholder="Your Password">
                <button id="copyBtn" title="Copy to Clipboard">ðŸ“‹</button>
            </div>
            <div class="settings">
                <div class="setting">
                    <label for="length">Password Length: <span id="lengthValue">8</span></label>
                    <input type="range" id="length" min="4" max="20" value="8">
                </div>
                <div class="setting">
                    <label>
                        <input type="checkbox" id="uppercase" checked>
                        Uppercase (A-Z)
                    </label>
                </div>
                <div class="setting">
                    <label>
                        <input type="checkbox" id="lowercase" checked>
                        Lowercase (a-z)
                    </label>
                </div>
                <div class="setting">
                    <label>
                        <input type="checkbox" id="numbers" checked>
                        Numbers (0-9)
                    </label>
                </div>
                <div class="setting">
                    <label>
                        <input type="checkbox" id="symbols" checked>
                        Symbols (!@#$%)
                    </label>
                </div>
            </div>
            <button id="generateBtn">Generate Password</button>
            <div class="message" id="message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
