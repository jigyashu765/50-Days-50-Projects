<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmi-form">
            <div class="input-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" min="1" step="0.1" placeholder="e.g., 170.5" required>
                <div id="height-error" class="error-message"></div>
            </div>
            <div class="input-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" min="1" step="0.1" placeholder="e.g., 70.2" required>
                <div id="weight-error" class="error-message"></div>
            </div>
            <button type="submit">Calculate BMI</button>
            <button type="button" id="reset-btn">Reset</button>
        </form>
        <div id="result" class="result hidden">
            <h2>Your BMI: <span id="bmi-value"></span></h2>
            <p id="bmi-category"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
