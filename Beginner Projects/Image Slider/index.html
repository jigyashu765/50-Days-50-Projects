<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <button class="slider-btn prev-btn">❮</button>
        <div class="slider">
            <!-- Sample images - replace with your own -->
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1501854140801-50d01698950b" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1497436072909-60f360e1d4b1" alt="Slide 3">
            </div>
        </div>
        <button class="slider-btn next-btn">❯</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
