<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number - Premium Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number</h1>
        <p class="subtitle">Can you find the secret number between 1 and 100?</p>
        
        <div class="game-board">
            <div class="input-section">
                <input type="number" id="guessInput" min="1" max="100" placeholder="Enter your guess">
                <button id="submitGuess">Submit</button>
            </div>
            
            <div class="feedback" id="feedback"></div>
            <div class="attempts">Attempts: <span id="attemptCount">0</span></div>
            
            <button id="resetGame" class="reset-btn">New Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
