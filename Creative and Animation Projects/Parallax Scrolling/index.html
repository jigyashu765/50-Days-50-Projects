<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Parallax Scrolling</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="parallax-container">
    <!-- Background Layers -->
    <div class="parallax-layer layer-1" data-speed="0.1"></div>
    <div class="parallax-layer layer-2" data-speed="0.3"></div>
    <div class="parallax-layer layer-3" data-speed="0.5"></div>

    <!-- Fixed Foreground Elements -->
    <div class="foreground">
      <h1>Welcome to the Parallax World</h1>
      <p>Scroll to experience the depth illusion.</p>
    </div>
  </div>

  <!-- Dummy Content to Enable Scrolling -->
  <div class="content">
    <p>This is some additional content to make the page scrollable.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
