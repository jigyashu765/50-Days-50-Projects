<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Loading Spinners</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Loading Spinners</h1>
            <span class="subtitle">Futuristic Elegance in Motion</span>
        </header>
        <div class="controls">
            <div class="control-group">
                <label for="spinnerSelect" class="glow-label">Style</label>
                <select id="spinnerSelect">
                    <option value="circle">Circle Pulse</option>
                    <option value="bar">Neon Bar</option>
                    <option value="wave">Cosmic Wave</option>
                </select>
            </div>
            <div class="control-group">
                <label for="speedRange" class="glow-label">Speed</label>
                <input type="range" id="speedRange" min="0.5" max="2" step="0.1" value="1">
                <span id="speedDisplay" class="speed-display">1s</span>
            </div>
            <button id="toggleSpinner" class="control-btn">Start Spinner</button>
        </div>
        <div class="spinner-container">
            <div id="circleSpinner" class="spinner circle-spinner hidden">
                <div class="circle-inner"></div>
            </div>
            <div id="barSpinner" class="spinner bar-spinner hidden">
                <div class="bar-inner"></div>
            </div>
            <div id="waveSpinner" class="spinner wave-spinner hidden">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
