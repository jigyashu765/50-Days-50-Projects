<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Button Effects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Premium Button Effects</h1>
        
        <div class="button-container">
            <button class="btn ripple-btn">Ripple Effect</button>
            <button class="btn glow-btn">Glow Effect</button>
            <button class="btn bounce-btn">Bounce Effect</button>
        </div>

        <div class="controls">
            <label for="speed">Animation Speed:</label>
            <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">
            <span id="speed-value">1x</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
