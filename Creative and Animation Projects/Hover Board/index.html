<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Hover Board</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hover Board</h1>
            <span class="subtitle">Interactive Color Play</span>
        </header>
        <div class="controls">
            <label for="gridSize">Grid Size:</label>
            <input type="number" id="gridSize" min="5" max="30" value="10">
            <button id="resetGrid" class="control-btn">Reset Grid</button>
        </div>
        <div id="board" class="board"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
